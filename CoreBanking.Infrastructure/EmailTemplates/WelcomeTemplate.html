<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to CoreBanking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #004aad;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .content {
            padding: 25px;
            color: #333;
            line-height: 1.6;
        }

        .footer {
            background: #f4f6f8;
            text-align: center;
            color: #777;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h2>Welcome to CoreBanking 🎉</h2></div>
        <div class="content">
            <p>Hi {{FirstName}} {{LastName}},</p>
            <p>Your CoreBanking account has been created successfully.</p>
            <p><strong>Account Number:</strong> {{AccountNumber}}</p>
            <p><strong>Currency:</strong> {{Currency}}</p>
            <p>Thank you for trusting us with your banking journey!</p>
        </div>
        <div class="footer">CoreBanking &copy; {{Year}}. All rights reserved.</div>
    </div>
</body>
</html>
